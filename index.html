---
layout: default
title: Homepage
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
	  {% if post.layout != 'resume' and post.layout != 'talks' and post.layout != 'talk'  %}
      <li itemscope itemtype="http://schema.org/BlogPosting">
        <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
          <div class="p-wrap">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="date"
                itemprop="datePublished">
              {{ post.date | date_to_string }}
            </time>
            <p itemprop="name headline">{{ post.title }}</p>
          </div>
        </a>
      </li>
	  {% endif %}
    {% endfor %}
  </ul>
</div>
