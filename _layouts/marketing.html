<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <title>{{ page.title }}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-gb" />
      <meta name="description" content="Fluid, responsive blog theme for Jekyll.">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href="http://fonts.googleapis.com/css?family=Dancing+Script:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/video.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/vimeo.css" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
      <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
      <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <main>
      <section id="single-wrap">
        <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
          <div itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </section>
    </main>
    
    <script type="text/javascript" src="{{ site.baseurl }}/js/video.js"></script>
    <script type="text/javascript">
      VideoJS.setupAllWhenReady();
    </script>

    <script src="{{ site.baseurl }}/js/jquery.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/jquery-ui.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/bbq.js" type="text/javascript"></script>

      
    <script src="{{ site.baseurl }}/js/main.js"></script>
      
    {% comment %} Google Analytics {% endcomment %}
    {% if site.ga_tracking_id and site.ga_domain %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
</html>
